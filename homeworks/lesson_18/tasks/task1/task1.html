<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері -->
		<title>Lesson 18</title>
	</head>
	<body>
		<header class="header">
		</header>
		<main class="page">
			<div class="page__header">
				<h1>Задача 1</h1>
				<p>
					Розробити калькулятор<br>
				</p>
			</div>
			<form action="#" class="page__form form">
				<div class="form__body">
					<div class="form__block">
						<label for="firstNum" class="form__label">Перше число</label>
						<input id="firstNum" type="number" class="form__input">
					</div>
					<div class="form__block">
						<label for="secondNum" class="form__label">Перше число</label>
						<input id="secondNum" type="number" class="form__input">
					</div>
					<div class="form__buttons">
						<button id="sum-btn" type="button" class="form__button">Додати</button>
						<button id="subtr-btn" type="button" class="form__button">Відняти</button>
						<button id="prod-btn" type="button"
							class="form__button">Помножити</button>
						<button id="divide-btn" type="button"
							class="form__button">Поділити</button>
					</div>
					<div class="form__block">
						<label for="result" class="form__label">Результат</label>
						<input id="result" type="number" class="form__input">
					</div>
				</div>
			</form>
		</main>
		<footer class="footer">
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
